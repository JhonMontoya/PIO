<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bootstrap snippets bootdey">
        <section id="contact" class="gray-bg padding-top-bottom">
            <div class="container bootstrap snippets bootdey">
                <div class="row">
                    <form id="Highlighted-form" class="col-sm-6 col-sm-offset-3" method="POST" action="/registros">
                        
                        <div class="form-group">
                          <label class="control-label" for="name">Nombre</label>
                          <div class="controls">
                            <input name="name" placeholder="Nombre del Estudiante" class="form-control requiredField Highlighted-label" type="text" data-error-empty="Por favor introduce el nombre completo">
                            <i class="fa fa-user"></i>
                          </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="age">Edad</label>
                            <div class="controls">
                              <input name="age" placeholder="Edad del Estudiante" class="form-control requiredField Highlighted-label" type="number" data-error-empty="Por favor introduce la edad">
                              <i class="fa fa-user"></i>
                            </div>
                          </div>
                        
                        <div class="form-group">
                          <label class="control-label" for="student-mail">Email</label>
                          <div class=" controls">
                            <input name="email" placeholder="e-mail del estudiante" class="form-control requiredField Highlighted-label" type="email" data-error-empty="Introduce un email" data-error-invalid="e-mail erroneo">
                            <i class="fa fa-envelope"></i>
                          </div>
                        </div>

                        <div class="form-group">
                            <label for="cursos" class="control-label"> cursos</label>
                            <div class="controls">
                                <select name="course" class="form-select form-select-lg mb-3">
                                    <option value="js">JavaScript</option>
                                    <option value="node">Node.js</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                </select>
                                <i class="fa fa-user"></i>
                            </div>
                        </div>

                        <p><button name="submit" type="submit" class="btn btn-info btn-block" data-error-message="Error!" data-sending-message="Sending..." data-ok-message="Message Sent"><i class="fa fa-location-arrow"></i>Guardar</button></p>
                        <input type="hidden" name="submitted" id="submitted" value="true">	
                    </form>
                </div>	
            </div>	
        </section>
        </div>
</body>
</html>
