<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-md">
    <h1>Gestion de Usuarios</h1>
    <form id="user-form" class="form-control">
        <input type="number" id="user-id" placeholder="ID usario" required>
        <input type="text" id="user-name" placeholder="Nombre de usuario" required>
        <input type="text" id="user-rol" placeholder="Rol de usuario" required>

        <br>
        <br>
        <button id="btn-save" type="button submit" class="btn btn-primary"> Guardar</button>

    </form>

    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
    </table>
    </div>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
