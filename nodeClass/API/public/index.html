<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Express</title>
</head>
<body>
    <div class="container">
    <h1>Gestion de Usuarios</h1>
    <form id="user-form">
        <input type="number" id="user-id" placeholder="ID usario" required>
        <input type="text" id="user-name" placeholder="Nombre de usuario" required>
        <input type="text" id="user-rol" placeholder="Rol de usuario" required>

        <br>
        <button type="submit"> Guardar</button>

    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
    </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
