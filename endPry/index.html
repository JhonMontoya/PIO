    <main>
        <section id="Calculadora">
            <div class="calculadora">
                <input type="text" id="resultado" disabled>
                    <div class="buttons">
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('7')">7</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('8')">8</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('9')">9</button>
                        <button type="button" class="btn btn-outline-danger" onclick="clearResult()">C</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('4')">4</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('5')">5</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('6')">6</button>
                        <button type="button" class="btn btn-outline-info" onclick="appendToResult('/')">/</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('1')">1</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('2')">2</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('3')">3</button>
                        <button type="button" class="btn btn-outline-info" onclick="appendToResult('*')">*</button>
                        <button type="button" class="btn btn-outline-info" onclick="appendToResult('-')">-</button>
                        <button type="button" class="btn btn-outline-light" onclick="appendToResult('0')">0</button>
                        <button type="button" class="btn btn-outline-info" onclick="appendToResult('+')">+</button>
                        <button type="button" class="btn btn-outline-success" onclick="calculateResult()">=</button>
                    </div>
            </div>
        </section>
